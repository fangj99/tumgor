{% extends "base.html" %}

{% block title %}忘记密码 {% endblock %}
{% block content %}
      <div class="hero-unit">
        <h2>重置密码</h2>
          <form class="form-horizontal" method="post">
            <fieldset>
              {% ifequal error '0' %}
              <div class="form-actions">
                <h2>密码重置成功，现在可以使用新密码登录。</h2>
                <a href="/user/login" class="btn btn-primary">现在登录</a>
              </div>
              {% else %}
              <div class="control-group{% ifequal error '1' %} error{% endifequal %}">
                <label class="control-label" for="input01">新密码</label>
                <div class="controls">
                  <input type="password" class="input-xlarge" id="input01" name="password1" />
                  <span class="help-inline">
                  {% ifequal error '1' %}请输入正确的新密码{% endifequal %}
                  </span>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="input02">重复新密码</label>
                <div class="controls">
                  <input type="password" class="input-xlarge" id="input02" name="password2" />
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">提交</button>
                <a href="/user/login" class="btn">取消</a>
              </div>
              {% endifequal %}
            </fieldset>
          </form>
      </div>
{% endblock %}
